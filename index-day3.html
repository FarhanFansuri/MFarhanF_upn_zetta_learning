<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        body{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h1 class="text-center mt-5 t-5">Shopping List</h1>
    <table class="table container mt-5 bg-dark text-white" border="4px">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Item</th>
            <th scope="col">Amount</th>
            <th scope="col">Price</th>
            <th scope="col">Total</th>
            <th scope="col">Image</th>
            <th scope="col">Variety</th>
            <th scope="col">Checklist</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Carrot</td>
            <td>5</td>
            <td>2000</td>
            <td>10000</td>
            <td><img src="carrot-fruit.jpg" alt="" style="width: 250px;"></td>
            <td>-</td>
            <td><button type="button" class="btn btn-success"><i class="bi bi-bag-check-fill"></i> Check</button></td>
          </tr>
          <tr>
            <th scope="row" class="align-middle">2</th>
            <td class="align-middle">Ice Cream</td>
            <td class="align-middle">3</td>
            <td class="align-middle">3000</td>
            <td class="align-middle">9000</td>
            <td><img src="ice-cream.jpg" alt="" style="width: 250px;"></td>
            <td>
                <ul>
                    <li>Vanila</li>
                    <li>strawberry</li>
                    <li>Avocado</li>
                </ul>
            </td>
            <td><button type="button" class="btn btn-success"><i class="bi bi-bag-check-fill"></i> Check</button></td>
          </tr>
        </tbody>

      </table>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
